<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <a href="https://scrimba.com/learn/frontend" target="_blank">
        <figure class="quote-box">
          <blockquote class="quote-text">
            lorem Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Accusamus fuga, ullam facilis quam in laboriosam dicta ab, quidem
            perspiciatis, dolorum voluptatibus amet atque assumenda fugit minima
            facere.
          </blockquote>
          <figcaption class="quote-author">Author</figcaption>
        </figure>
      </a>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
